<h1>Vásárolható termékek</h1>
<style>
    ul.nav{
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    
    li.nav {
      float: left;
    }
    
    li a.nav {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover:not(.active) {
      background-color: #111;
    }
    
    .active {
      background-color: #04AA6D;
    }
</style>

<ul class ='nav'>
    <li class ='nav'><a class = "nav" [routerLink]="['/cart']">cart</a></li>
    <li class ='nav'><a class="nav-link waves-light nav" mdbWavesEffect [routerLink]="['/home']">home</a></li>
    <li class ='nav' ><a class="nav-link waves-light nav" mdbWavesEffect [routerLink]="['/register']">register</a></li>
</ul>

<ul>
    <li *ngFor="let product of products">
        <a (click)="addedToCart(product)">name : {{product.name}}   price : {{product.price}}</a>
    </li>
</ul>
